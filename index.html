<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <div class="circle">
                <img id="clickableImage" src="default-image.jpg" alt="Click Me">
                <span class="click-text" id="clickText">Click Me</span>
            </div>
        </div>
        <div class="info">
            <p>Click Count: <span id="clickCount">0</span></p>
            <p>Repetitions: <span id="repetitions">0</span></p>
        </div>
        <div class="upload">
            <label for="imageUpload">Add Image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
